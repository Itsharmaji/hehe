<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe0e9;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 2.2rem;
            margin-bottom: 2.5rem;
            line-height: 1.2;
        }

        .buttons-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            height: 80px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: relative; 
            z-index: 999;
        }

        /* Success Section */
        #success-section {
            display: none;
            animation: popIn 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        .success-message {
            font-size: 4rem;
            font-weight: bold;
            color: #ff4d6d;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Cracker/Confetti Style */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 3px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="question-section">
            <h1>Will you be my vallantine</h1>
            <div class="buttons-wrapper">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-section">
            <div class="success-message">YAY! ðŸŽ†</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionSection = document.getElementById('question-section');
        const successSection = document.getElementById('success-section');

        // Function to make the "No" button flee
        const moveButton = () => {
            // Switch to fixed positioning so it can fly anywhere on the screen
            noBtn.style.position = 'fixed';
            
            // Calculate random coordinates
            const padding = 20;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const newX = Math.max(padding, Math.random() * maxX);
            const newY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        };

        // Move on mouse hover
        noBtn.addEventListener('mouseover', moveButton);
        
        // Move on mobile tap (prevents them from ever hitting it)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Click on Yes
        yesBtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            
            // Burst the crackers
            for (let i = 0; i < 150; i++) {
                createFirework();
            }
        });

        function createFirework() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            document.body.appendChild(confetti);

            // Party colors
            const colors = ['#ff4d6d', '#ffbc42', '#3a86ff', '#8338ec', '#fb5607', '#ff006e', '#00f5d4'];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Start from the middle of the screen
            confetti.style.left = '50%';
            confetti.style.top = '50%';

            // Random flight direction
            const destX = (Math.random() - 0.5) * window.innerWidth * 1.5;
            const destY = (Math.random() - 0.5) * window.innerHeight * 1.5;

            const anim = confetti.animate([
                { transform: 'translate(0, 0) scale(1) rotate(0deg)', opacity: 1 },
                { transform: `translate(${destX}px, ${destY}px) scale(0) rotate(1080deg)`, opacity: 0 }
            ], {
                duration: 2000,
                easing: 'cubic-bezier(0, .9, .57, 1)'
            });

            anim.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
